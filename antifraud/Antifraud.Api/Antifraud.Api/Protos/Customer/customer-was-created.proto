syntax = "proto3";

import "google/protobuf/timestamp.proto";  



message CustomerWasCreated {
    string id = 1;
    string name = 2;
    string motherName = 3;
    google.protobuf.Timestamp birthDate = 4;
    google.protobuf.Timestamp created = 5;
    CustomerStatusType status = 6;
}


enum CustomerStatusType {
    None = 0;
    Simple = 1;
    Partial = 2;
    Complete = 3;
}